<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form</title>
</head>

<body class="bg-dark">
    <div class="row">
        <div class="col-9 mx-auto" style="background-color: white;">
            <div class="container">
                <form class="container-fluid mt-4 mb-5 border rounded">
                    <div class="row">
                        <div class="col-12 bg-light border mt-0">
                            <h3>Payment form example</h3>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-12 alert alert-danger mt-3 mx-auto" style="width: 98%;" role="alert">
                            Some fields are missing
                        </div>
                        <div class="col-5">
                            <label for="inputEmail4" class="form-label mt-1">Card #</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="inputEmail4" class="form-label mt-1">CVC #</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="000">
                        </div>
                        <div class="col-4">
                            <label for="inputEmail4" class="form-label mt-1">Amount</label>
                            <div class="d-flex">
                                <span class="pt-1">$</span>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="inputPassword4" class="form-label mt-2">First Name</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-6">
                            <label for="inputPassword4" class="form-label mt-2">Last Name</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-6">
                            <label for="inputAddress" class="form-label mt-2">City</label>
                            <input type="text" class="form-control" id="inputAddress" />
                        </div>
                        <div class="col-3">
                            <label for="inputState" class="form-label mt-2">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputAddress" class="form-label mt-2">Postal Code</label>
                            <input type="text" class="form-control" id="inputAddress" />
                        </div>

                        <div class="col-md-6 d-flex flex-column">
                            <label for="inputAddress" class="form-label mt-2">We accept: </label>
                            <div class="btn-group col-6" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <small><i class="fab fa-cc-mastercard"></i></small>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <small><i class="fab fa-cc-visa"></i></small>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <small><i class="fa-brands fa-cc-diners-club"></i></small>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <small><i class="fa-brands fa-cc-paypal"></i></small>
                                </label>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <label for="inputCity" class="form-label mt-2">Message</label>
                            <textarea class="form-control" id="input-message"></textarea>
                            <small class="text-secondary">Add any notes here.</small>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 bg-light border p-2" style="text-align: right ;">
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
